    <script>
        // O JavaScript funcional é mantido como está
        function timestamp() {
            var response = document.getElementById("g-recaptcha-response");
            if (response == null || response.value.trim() == "") {
                var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
                elems["ts"] = JSON.stringify(new Date().getTime());
                document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
            }
        }
        setInterval(timestamp, 500);
    </script>

        /* Salesforce-inspired Color Palette */
        :root {
            --salesforce-blue: #1589EE; /* Primary Blue */
            --light-gray-background: #F3F3F3; /* Light Gray Background */
            --dark-text: #333333; /* Dark Text Color */
            --white: #FFFFFF;
            --border-color: #DDDBDA; /* Subtle Border Color */
            --input-background: #FFFFFF;
            --label-color: #545454; /* Label Color */
        }

        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

            color: var(--dark-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Main Container */
        .container {
            background-color: var(--white);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 30px; /* Space at the top */
            margin-bottom: 30px; /* Space at the bottom */
        }

        /* Form Title */
        h2 {
            color: var(--dark-text);
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        /* Label Styles */
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--label-color);
            font-weight: 600;
            font-size: 0.95em;
        }

        /* Input, Textarea, and Select Styles */
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--input-background);
            font-size: 1em;
            line-height: 1.4;
            font-family: inherit;
        }

        /* Focus Styles */
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--salesforce-blue);
            box-shadow: 0 0 0 1px var(--salesforce-blue);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

         /* Specific style for select dropdown arrow */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
             background-image: url('data:image/svg+xml;utf8,<svg fill="%23545454" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1.2em;
            padding-right: 30px;
        }

        /* reCAPTCHA spacing */
        .g-recaptcha {
            margin-bottom: 20px;
        }

        /* Submit Button Styles */
        input[type="submit"] {
            background-color: var(--salesforce-blue);
            color: var(--white);
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #005FB2;
        }

        /* Hide <br> tags generated by Salesforce if CSS margins are preferred */
        /* Mantido, pois pode ser útil dependendo da geração do Web-to-Lead */
        /* form br { display: none; } */

    </style>
</head>
